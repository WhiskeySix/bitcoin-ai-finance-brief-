name: Claude Input Builder

on:
  workflow_dispatch:
  schedule:
    - cron: "5 12 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          python -m pip install --upgrade pip
          pip install feedparser

      - name: Build Claude Input File
        run: |
          python scripts/build_claude_input.py

      - name: Commit Output
        run: |
          git config user.name "brief-bot"
          git config user.email "brief-bot@users.noreply.github.com"
          git add briefs/*.md
          git commit -m "Daily Claude Input" || echo "No changes"
          git push
