name: Daily News Brief

on:
  workflow_dispatch:
  schedule:
    - cron: "5 12 * * *"

permissions:
  contents: write

jobs:
  build-brief:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build RSS brief
        env:
          DAYS_BACK: "7"
          MAX_ITEMS_PER_CATEGORY: "7"
          MAX_ITEMS_PER_FEED: "10"
        run: |
          python scripts/build_brief.py

      - name: Build Substack digest with Perplexity
        env:
          PPLX_API_KEY: ${{ secrets.PPLX_API_KEY }}
          PPLX_MODEL: "sonar"
        run: |
          python scripts/make_substack_digest.py

      - name: Commit & push briefs
        run: |
          git config user.name "brief-bot"
          git config user.email "brief-bot@users.noreply.github.com"
          git add briefs/*.md
          git commit -m "Daily brief + Substack digest" || echo "No changes to commit"
          git push
